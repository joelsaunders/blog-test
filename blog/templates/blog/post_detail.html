{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
	{% if user.is_authenticated %}
		<a class="edit btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
	{% endif %}
		<h1><a href="">{{ post.title }}</a></h1>
		<p>{{ post.text|linebreaks }}</p>
		{% if post.published_date %}
			<div class="date">
				<small>published: {{ post.published_date }}</small>
			</div>
		{% endif %}
		<br>
		<br>
	</div>
{% endblock %}
