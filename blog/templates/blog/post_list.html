{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<h1><a href="">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaks }}</p>
			<div class="date">
				<small>published: {{ post.published_date }}</small>
			</div>
			<br>
			<br>
		</div>
	{% endfor %}
{% endblock %}
